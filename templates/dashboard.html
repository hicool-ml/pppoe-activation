<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台仪表盘</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2>仪表盘 - {{ period }}</h2>
<div>
    <canvas id="barChart" width="800" height="400"></canvas>
</div>
<div>
    <canvas id="lineChart" width="800" height="400"></canvas>
</div>
<a href="{{ url_for('records') }}">查看拨号记录</a> |
<a href="{{ url_for('admin_list') }}">管理员管理</a> |
<a href="{{ url_for('logout') }}">登出</a>

<script>
    const countByDay = {{ count_by_day | tojson }};
    const ispCount = {{ isp_count | tojson }};

    // 柱状图
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: Object.keys(countByDay),
            datasets: [{
                label: '激活数量',
                data: Object.values(countByDay),
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: { responsive: true }
    });

    // 折线图
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: Object.keys(ispCount),
            datasets: [{
                label: 'ISP数量',
                data: Object.values(ispCount),
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false
            }]
        },
        options: { responsive: true }
    });
</script>
</body>
</html>
