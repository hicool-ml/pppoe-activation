<!-- web/templates/admin/admin_list.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理员管理 - PPPoE 后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">管理员管理</h1>
        <div class="flex justify-between mb-4">
            <a href="/admin" class="px-4 py-2 bg-gray-500 text-white rounded">返回</a>
            <a href="/admin/admins/add" class="px-4 py-2 bg-green-500 text-white rounded">添加管理员</a>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">用户名</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">创建时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for user in admins %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm">{{ user.id }}</td>
                        <td class="px-6 py-4 text-sm">{{ user.username }}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">{{ user.created_at.strftime('%Y-%m-%d') }}</td>
                        <td class="px-6 py-4 text-sm">
                            {% if user.id != 1 %}
                            <a href="/admin/admins/delete/{{ user.id }}" 
                               onclick="return confirm('确定删除？')"
                               class="text-red-500 hover:underline">删除</a>
                            {% else %}
                            <span class="text-gray-400">默认账户</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
