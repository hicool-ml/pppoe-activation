<!-- web/templates/admin/change_password.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改密码 - PPPoE 后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold mb-6">修改密码</h1>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">原密码</label>
                <input type="password" name="old_password" required
                       class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">新密码</label>
                <input type="password" name="new_password" required
                       class="w-full px-3 py-2 border rounded">
            </div>
            <div class="flex justify-between">
                <a href="/admin" class="px-4 py-2 bg-gray-500 text-white rounded">取消</a>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">修改</button>
            </div>
        </form>
    </div>
</body>
</html>
