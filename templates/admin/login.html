<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - PPPoE 后台</title>
    <!-- 引入本地 Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa;
        }
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <h3 class="text-center mb-4">PPPoE 激活系统</h3>
            <h5 class="text-center mb-4">管理员登录</h5>
            
            {% if error %}
                <div class="alert alert-danger alert-sm">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           required 
                           autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">登 录</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 依赖 Popper，但我们的 CSS 已包含所需样式 -->
    <!-- 如需 JS 功能（如折叠菜单），再引入 JS -->
</body>
</html>
